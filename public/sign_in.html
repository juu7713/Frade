<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./frade_style.css">
  <!--F'rade 로고 폰트-->
  <style> 
    @import url('https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap');
  </style>

  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>F'rade 회원가입</title>
  
</head>
<body>
  <div class="div">
    <div class="content">
      <div class="copy">
        <h1 class="f-rade">F’rade 회원가입</h1>
      </div>
        <form id="sign-in-form" action="http://localhost:8080/submit-sign-in" method="POST">
            <input type="text" name="userID" id="username-field" class="field" placeholder="아이디">
            <input type="password" name="userPW" id="password-field" class="field" placeholder="비밀번호 입력">
            <input type="password" name="userPW_confirm" id="password-confirm-field" class="field" placeholder="비밀번호 확인">
            <input type="text" name="nickname" id="nickname-field" class="field" placeholder="닉네임">
            <input type="submit" value="회원가입" id="sign-in-form-submit" class="button">
        </form>
    </div>
  </div>
  
</body>
</html>
